      // =================================================================
      function checkShopStatus() {
        const now = new Date();
        const currentHour = now.getHours();

        const OPEN_HOUR = 9;
        const CLOSE_HOUR = 1; // 01:00 AM (‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ)

        let isOpen = false;
        let nextChangeTime = new Date(now);

        if (currentHour >= OPEN_HOUR || currentHour < CLOSE_HOUR) {
          isOpen = true;
        } else {
          isOpen = false;
        }

        if (isOpen) {
          // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà ‡∏à‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≠‡∏ô 01:00 ‡∏ô. ‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
          nextChangeTime.setDate(
            now.getDate() + (currentHour < CLOSE_HOUR ? 0 : 1)
          );
          nextChangeTime.setHours(CLOSE_HOUR, 0, 0, 0);
        } else {
          // ‡∏ñ‡πâ‡∏≤‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà ‡∏à‡∏∞‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≠‡∏ô 09:00 ‡∏ô.
          nextChangeTime.setDate(
            now.getDate() + (currentHour >= CLOSE_HOUR ? 1 : 0)
          ); // ‡∏ñ‡πâ‡∏≤‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ 08:xx, ‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ
          nextChangeTime.setHours(OPEN_HOUR, 0, 0, 0);

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        let statusText = isOpen ? "üü¢ ‡∏£‡πâ‡∏≤‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß" : "üî¥ ‡∏£‡πâ‡∏≤‡∏ô‡∏õ‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß";

      }

      function removeItemFromCart(itemId) {
        let items = getSavedCartItems();
        items = items.filter((item) => item.id !== itemId);
        saveCartItems(items);

      function updateCartSummaryDisplay() {
        let total = 0;
        const cartItems = getSavedCartItems();
        const checkedCheckboxes = document.querySelectorAll(
          ".cart-checkbox:checked"
        );

        checkedCheckboxes.forEach((checkbox) => {
          const itemId = checkbox.getAttribute("data-id");
          const item = cartItems.find((i) => i.id === itemId);
          if (item) {
            total += item.price;
          }
        });

        const totalDisplay = document.getElementById("cart-total-display");
        if (totalDisplay) {
          totalDisplay.textContent = `‡∏ø ${total.toLocaleString()}`;
        }
      }

üì£ **‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠ Pinkpiestore**
----------------------------------------
${orderList.join("\n")}
----------------------------------------
üí∞ **‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏™‡∏∏‡∏ó‡∏ò‡∏¥:** ${total.toLocaleString()} ‡∏ö‡∏≤‡∏ó
üìå **‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏:** ‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÇ‡∏≠‡∏ô/‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏™‡πà‡∏á‡∏à‡∏≤‡∏Å‡∏£‡πâ‡∏≤‡∏ô

      function attachCartListeners() {
        const cartCheckboxes = document.querySelectorAll(".cart-checkbox");
        cartCheckboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", updateCartSummaryDisplay);
        });
        updateCartSummaryDisplay();

        // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        window.removeItemFromCart = removeItemFromCart;
        window.clearCart = clearCart;
        window.copySelectedItemsForOrder = copySelectedItemsForOrder;
      }

      // 6. ROUTER (The Final Run)
      function router() {
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get("appId");
        const view = urlParams.get("view");

        if (view === "cart") {
          renderCartPage();
        } else if (appId) {
          const appDetails = getAppData(appId);
          if (appDetails) {
            renderDetailPage(appDetails);
          } else {
            renderLandingPage();
          }
        } else {
          renderLandingPage();
        }
      }

      // *** ‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÅ‡∏•‡πâ‡∏ß: ‡πÉ‡∏ä‡πâ DOMContentLoaded ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤ mainContainer ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà ***
      document.addEventListener("DOMContentLoaded", () => {
        mainContainer = document.getElementById("main-app-container");
        if (mainContainer) {
          router();
        } else {
          console.error("Error: main-app-container not found.");
        }
